<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Fit - Your Fitness Journey Starts Here</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Click Fit</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Workouts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nutrition</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Community</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="hero-section">
        <div class="container">
            <h1>Transform Your Life</h1>
            <p class="lead">Join our fitness community and achieve your goals</p>
        </div>
    </section>

    <div class="container mt-5">
        <div class="fact-of-day">
            <h3>Fact of the Day</h3>
            <p id="factText">Loading interesting fact...</p>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="upload-area" id="uploadArea">
                    <h4>Share Your Progress</h4>
                    <p>Drag & drop images here or click to upload</p>
                    <input type="file" id="fileInput" hidden accept="image/*" multiple>
                </div>
            </div>
            <div class="col-md-6">
                <div id="imagePreview" class="d-flex flex-wrap">
                    <!-- Uploaded images will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
